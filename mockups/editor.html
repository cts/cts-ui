<html>
  <head>
  </head>
  <body>
    <h1>HTML Mockup for the CTS UI Editor Page</h1>
    <div id="cts-ui-editor">
      <div class="cts-ui-editor">
        <h3>Log in to CTS-UI</h3>
        <input class="cts-ui-username-field" type="text" placeholder="Username">
        <input class="cts-ui-password-field" type="password" placeholder="Password">
        <button class="cts-ui-login-btn cts-ui-btn cts-ui-btn-primary">Log in</button>
        <button class="cts-ui-logout-btn cts-ui-btn cts-ui-btn-primary cts-hide">Log out</button>
        <h3>Web Page</h3>
        <button class="cts-ui-duplicate-btn cts-ui-btn">Duplicate</button>
        <button class="cts-ui-save-btn cts-ui-btn">Save</button>

        <h3>Content</h3>
        <button class="cts-ui-edit-btn cts-ui-btn">Edit</button>
        <br />
        <button class="cts-ui-cut-btn cts-ui-btn cts-ui-btn-small">Cut</button>
        <button class="cts-ui-copy-btn cts-ui-btn cts-ui-btn-small">Copy</button>
        <button class="cts-ui-paste-btn cts-ui-btn cts-ui-btn-small">Paste</button>
      </div>
    </div>
  </body>
</html>
